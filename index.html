<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String-Decimal Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <div class="text-center">
        <h3 class="m-5 display-4">String-Decimal Converter</h3>
        <p class="border border-2 w-25 p-4 mt-5 m-auto">
            <span id="result" class="display-5">&nbsp;</span>
        </p>
    </div>
    <div class="form">
        <div class="m-auto w-50 p-5">
            <input class="form-control mb-3" type="text" id="myInput" name="input" placeholder="Please enter a string."/>
            <input class="form-control btn btn-primary" type="button" onclick="calculate()" value="Calculate"/>
        </div>
    </div>
</body>
